name: circle_translate

on:
  schedule:
    - cron: '* */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORK_TOKEN }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygtrans beautifulsoup4
      - name: Run translation script
        run: |
          python main2.py
      - name: Upload RSS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rss-files
          path: rss/
      - name: Push changes
        env:
          U_NAME: ${{ secrets.U_NAME }}
          U_EMAIL: ${{ secrets.U_EMAIL }}
        run: |
          git config --local user.name "${U_NAME}"
          git config --local user.email "${U_EMAIL}"
          git add rss/* test.ini .github/workflows/circle_translate.yml README.md
          export TZ='Asia/Shanghai'
          git commit -m "Github RSS Translate Auto Builder at `date +'%Y-%m-%d %H:%M'`" || echo "Nothing to commit"
          git push
